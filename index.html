<body>
    <h1>BOOK YOUR BOOKS</h1>
    <form action="bookyourbooks.html" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName" value=""><br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail" value=""><br>
        <label>Delivery Address:</label>
        <input type="text" name="deliveryaddress" value=""><br>
        <label>Pin Code:</label>
        <input type="text" name="pincode" value=""><br>
        <label>Book Title:</label>
        <input type="text" name="booktitle" value=""><br>
        <label>Genre:</label>
        <select><option>Fiction</option>
                <option>Horror</option>
                <option>Comedy</option> 
                 <option>Comic</option>
        </select><br>
        <label>Preffered Date:</label>
        <input type="datetime-local" name="preferreddate" id=""><br>
        <label>Additional Comments:</label>
        <textarea name="additionalComments"  cols="30" rows="10"></textarea><br>
        <label>Mode of Payment:</label><br>
        <input type="radio" name="Mode" value="Online">
         Online Payment<br>
         <input type="radio" name="Mode" value="Offline">
         Offline Payment<br>
         <label>Coupon Code:</label>
         <input type="text">
         <button>Apply Coupon Code</button><br>
         <input type="submit" value="Submit Booking">
    </form>
</body>
